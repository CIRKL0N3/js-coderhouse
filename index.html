<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio JS</title>
    <link rel="stylesheet" type="text/css" href="desafio-incorporar-eventos/styles.css">
</head>
<body>
    <!-- 
        1. Formulario campos: Nombre, Apellidos y edad
        2. Boton de enviar el formulario: eventos submit
        3. Mostrar datos por pantalla
        4. Validación del formulario
     -->
    <h1>Desafío: Incorporar eventos - (DOM, eventos y funciones)</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false";>
            <label for="nombre">Nombre:</label></br>
            <input type="text" name="nombre" id="nombre"></br>

            <label for="apellidos">Apellidos:</label></br>
            <input type="text" name="apellidos" id="apellidos"></br>

            <label for="edad">Edad:</label></br>
            <input type="number" name="edad" id="edad"></br>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>

    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>
    </div>

    <script src="desafio-incorporar-eventos/index.js"></script>
</body>
</html>
