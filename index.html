<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="proyecto-final-avance/css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="proyecto-final-avance/css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>

    <!-- Mis Scripts -->
    <script type="text/javascript" src="proyecto-final-avance/js/main.js"></script>
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">

        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="proyecto-final-avance/reloj.html">Reloj</a></li>
                    <li><a href="proyecto-final-avance/about.html">Sobre mi</a></li>
                    <li><a href="proyecto-final-avance/contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider -->
        <div id="slider">
            <div class="galeria">
                <div><img src="proyecto-final-avance/recursos/hojas.jpg" title="Green leafs"></div>
                <div><img src="proyecto-final-avance/recursos/rojo.jpg" title="Red leafs"></div>
                <div><img src="proyecto-final-avance/recursos/cielo.jpg" title="Sky"></div>
            </div>
        </div>

        <!-- Contenido -->
        <section id="content">

            <div id="posts">
            <!-- Cargar posts desde json -->
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="proyecto-final-avance/recursos/caracol.jpg">
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus quas blanditiis doloribus repellat magni.
                    </p>
                </div>

                <div id="login">
                    <h4><span>Identifícate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email">

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>

    </section>

    <footer id="footer">
        Proyecto de JavaScript - Edgar Hernandez

        <a href="#" class="subir">Ir arriba</a>
    </footer>

</html>
