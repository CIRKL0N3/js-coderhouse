<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="about_theme" rel="stylesheet" type="text/css" href="css/green.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
    
    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">

        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="content">
            
            <div id="box">
                <!-- Cargar reloj -->
                <div id="reloj">

                </div>

                <div class="container text-center w-25 mt-4">
                    <p>
                        Probando Fetch!
                    </p>
                    <form>
                        <input class="form-control" type="text" placeholder="Pokemon...">
                        <button type="submit" class="mt-2 btn btn-primary">Buscar</button>
                    </form>
                    
                    <div class="pokemon-container mt-4">
    
                    </div>
                </div>
                
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="recursos/caracol.jpg">
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus quas blanditiis doloribus repellat magni.
                    </p>
                </div>

                <div id="login">
                    <h4><span>Identifícate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email">

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>

        </section>

    </section>

    <footer id="footer">
        Proyecto de JavaScript - Edgar Hernandez

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>
</html>
